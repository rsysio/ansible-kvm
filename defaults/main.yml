---

# dirs and templates
kvm_vm_dir: "{{ ansible_env.HOME }}/.vms"
kvm_template:
    dir: "{{ kvm_vm_dir }}/template"
    url: http://cloud-images.ubuntu.com/xenial/current/xenial-server-cloudimg-amd64-disk1.img
    image: "{{ kvm_vm_dir }}/template/ubuntu1604.qcow2"

# network setup
kvm_netocts: 10.9.0
kvm_domain_name: example.com
kvm_net:
    address: "{{ kvm_netocts }}.0"
    mask: 255.255.255.0
    subnet: "{{ kvm_netocts }}.0/24"
    dhcp:
        first: "{{ kvm_netocts }}.50"
        last: "{{ kvm_netocts }}.230"
    bridge:
        name: virbr10
        ip: "{{ kvm_netocts }}.1"
    dummy:
        name: virbr10-dummy
        mac: 52:54:00:11:22:a1

# define VMs
kvm_vms:
  - name: vm0
    disk: 20
    cpu: 1
    ram: 512
    mac: "52:54:00:b7:bc:ee"
    ip: "{{ kvm_netocts }}.100"

kvm_delete_vms:
  - vm1
